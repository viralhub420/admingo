<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Admingo</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial; padding: 20px; }
        .request-card { background: #333; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #f1c40f; }
        .btn-group { margin-top: 10px; }
        button { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .approve { background: #2ecc71; color: white; margin-right: 5px; }
        .reject { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <h2>Pending Withdraw Requests</h2>
    <div id="requests">Loading...</div>

    <script>
        const API = "https://admingo.onrender.com";

        async function fetchWithdraws() {
            const r = await fetch(`${API}/admin/withdraws`);
            const data = await r.json();
            const container = document.getElementById("requests");
            container.innerHTML = "";

            data.forEach(req => {
                container.innerHTML += `
                    <div class="request-card">
                        <p><strong>User ID:</strong> ${req.telegramId}</p>
                        <p><strong>Amount:</strong> ${req.amount} | <strong>Method:</strong> ${req.method}</p>
                        <p><strong>Number:</strong> ${req.number}</p>
                        <div class="btn-group">
                            <button class="approve" onclick="action('${req.id}', 'approve')">Approve</button>
                            <button class="reject" onclick="action('${req.id}', 'reject')">Reject</button>
                        </div>
                    </div>
                `;
            });
        }

        async function action(id, type) {
            const res = await fetch(`${API}/admin/withdraw-action`, {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ withdrawId: id, action: type })
            });
            const d = await res.json();
            if(d.success) { alert("Action Successful!"); fetchWithdraws(); }
        }

        fetchWithdraws();
    </script>
</body>
</html>
