<style>
/* ------------------- Animated Background ------------------- */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 10px;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
}

@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ------------------- Main Card ------------------- */
.card {
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: center;
  transform: translateY(0);
  animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard {
  0%,100%{ transform: translateY(0);}
  50%{ transform: translateY(-6px);}
}

h2 { margin-bottom: 5px; font-weight: bold; }

/* ------------------- Balance Card ------------------- */
.balance-card {
  background: linear-gradient(45deg, #FFD700, #FF8C00);
  color: white;
  padding: 25px;
  border-radius: 20px;
  font-size: 22px;
  font-weight: bold;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  animation: pulse 2s infinite alternate, floatBalance 5s ease-in-out infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
  50% { box-shadow: 0 10px 20px rgba(0,0,0,0.35); }
  100% { box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
}
@keyframes floatBalance {
  0%,100%{ transform: translateY(0);}
  50%{ transform: translateY(-4px);}
}

/* ------------------- Buttons ------------------- */
#buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.btn, .single-btn {
  border: none;
  border-radius: 15px;
  padding: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}
.btn { font-size:16px; color:white; }
.single-btn { font-size:18px; width:100%; max-width:220px; color:white; }

.btn:hover, .single-btn:hover { transform: scale(1.08) translateY(-2px); box-shadow: 0 8px 18px rgba(0,0,0,0.35); }

/* Button Colors */
.watch-ad{ background:#FF6B6B; } .spin-earn{ background:#6BCB77; } .daily-bonus{ background:#4D96FF; }
.lucky-box{ background:#FFD93D; color:#333;} .video-quest{ background:#FF6EC7; } .challenge-reward{ background:#FF9F1C; }
.mini-game{ background:#845EC2; } .invite{ background:#00C9A7; } .withdraw{ background:#FF595E; } 
.contact{ background:#FFB547; color:#333; } .rules{ background:#333; } .admin{ background:#333; }

/* ------------------- Points Label ------------------- */
.points{ display:block; font-size:14px; margin-top:5px; opacity:0.8; }

/* ------------------- Modal ------------------- */
.modal {
  display:none;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  justify-content:center; align-items:center;
  z-index:1000; opacity:0; transition: opacity 0.25s ease;
}
.modal.show{ opacity:1; }
.modal-content {
  background:#fff; padding:25px 20px; border-radius:20px;
  max-width:400px; width:90%; max-height:80%; overflow-y:auto;
  text-align:center; position:relative;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  transform:scale(0.95);
  transition: all 0.25s ease;
}
.modal.show .modal-content{ transform:scale(1);}
.modal-close{
  position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; font-size:22px; color:#333;
}
.modal-close:hover{ color:#FF595E; }
.modal-content h3{ margin-bottom:15px; }
.modal-content p{ margin-bottom:15px; }
.modal-content button{
  width:auto; padding:12px 18px; margin:5px; border-radius:12px; font-weight:bold; cursor:pointer; transition:all 0.2s ease;
}
.modal-content button:hover{ transform: scale(1.08) translateY(-2px); }

/* Floating Button Glow */
.btn, .single-btn{ box-shadow:0 3px 10px rgba(255,255,255,0.1) inset; }

</style>
</head>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

let balance=0;
const user=tg.initDataUnsafe?.user;

// -------------------- Backend Balance --------------------
async function loadBalance(){
  try{
    const res=await fetch(`https://admingo.onrender.com/getBalance?telegramId=${user.id}`);
    const data=await res.json();
    balance=data.balance||0;
    document.getElementById("balance").innerText=`Balance: ${balance} coins`;
  }catch(e){ console.log("Error loading balance:",e);}
}

async function addCoins(points){
  try{
    await fetch('https://admingo.onrender.com/addCoins',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({telegramId:user.id,amount:points})
    });
    balance+=points;
    document.getElementById("balance").innerText=`Balance: ${balance} coins`;
  }catch(e){ console.log("Error adding coins:",e);}
}

// -------------------- Monetag Ad Show --------------------
function showMonetagAd(name,points){ if(typeof show_10580727==="function") show_10580727(); addCoins(points); }

const closeWithdraw=document.getElementById("closeWithdraw");

  if(balance<5000){ alert("Minimum 5000 coins required!"); return;}

}
