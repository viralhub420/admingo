<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminGo Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    color: #333;
    text-align: center;
  }

  h2 { margin-bottom: 5px; font-weight: bold; }

  /* Balance Card */
  .balance-card {
    background: linear-gradient(45deg, #FFD700, #FF8C00);
    color: white;
    padding: 25px;
    border-radius: 20px;
    margin: 15px auto;
    width: 250px;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  /* Button Grid */
  #buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 15px;
    background: rgba(255,255,255,0.2);
    padding: 20px;
    border-radius: 20px;
  }

  /* Earning Buttons */
  .btn {
    border: none;
    color: white;
    padding: 18px 20px;
    border-radius: 15px;
    cursor: pointer;
    width: 160px;
    font-weight: bold;
    font-size: 16px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  /* Single Buttons */
  #singleButtons {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    background: rgba(255,255,255,0.2);
    padding: 20px;
    border-radius: 20px;
  }
  .single-btn {
    width: 220px;
    padding: 18px;
    border-radius: 20px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .single-btn:hover { transform: scale(1.05); }

  /* Colors */
  .watch-ad { background: #FF6B6B; }
  .spin-earn { background: #6BCB77; }
  .daily-bonus { background: #4D96FF; }
  .lucky-box { background: #FFD93D; color:#333; }
  .video-quest { background: #FF6EC7; }
  .challenge-reward { background: #FF9F1C; }
  .mini-game { background: #845EC2; }

  .invite { background: #00C9A7; }
  .withdraw { background: #FF595E; font-size: 20px; }
  .contact { background: #FFB547; color: #333; }
  .admin { background: #333; color:white; }

  .points { display: block; font-size: 14px; margin-top: 5px; opacity: 0.8; }
</style>
</head>
<body>
<h2>Loading...</h2>
<div id="balance" class="balance-card"></div>
<div id="buttons"></div>
<div id="singleButtons"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  let balance = 0;
  const user = tg.initDataUnsafe?.user;

  function showMonetagAd(buttonName) {
    alert(`Monetag ad for "${buttonName}" would show here!`);
  }

  if (!user) {
    document.body.innerHTML = "<h2>User data not found. Open from Telegram.</h2>";
  } else {
    document.body.innerHTML = `
      <h2>Welcome ${user.first_name}</h2>
      <p><b>ID:</b> ${user.id}</p>
      <p><b>Username:</b> ${user.username || "N/A"}</p>
      <div id="balance" class="balance-card">Balance: ${balance} coins</div>
      <div id="buttons"></div>
      <div id="singleButtons"></div>
    `;

    // Earning Buttons
    const buttonsData = [
      { emoji: "ðŸ’°", name: "Watch Ad", points: 10, cls:"watch-ad" },
      { emoji: "ðŸŽ¯", name: "Spin & Earn", points: 15, cls:"spin-earn" },
      { emoji: "ðŸ“¦", name: "Daily Bonus", points: 20, cls:"daily-bonus" },
      { emoji: "ðŸŽ", name: "Lucky Box", points: 25, cls:"lucky-box" },
      { emoji: "ðŸŽ¬", name: "Video Quest", points: 12, cls:"video-quest" },
      { emoji: "ðŸ†", name: "Challenge Reward", points: 18, cls:"challenge-reward" },
      { emoji: "ðŸ•¹ï¸", name: "Mini Game Bonus", points: 22, cls:"mini-game" }
    ];

    const buttonsDiv = document.getElementById("buttons");
    buttonsData.forEach(btn => {
      const button = document.createElement("button");
      button.className = `btn ${btn.cls}`;
      button.innerHTML = `${btn.emoji} ${btn.name}<span class="points">+${btn.points} coins</span>`;
      button.onclick = () => {
        showMonetagAd(btn.name);
        balance += btn.points;
        document.getElementById("balance").innerText = `Balance: ${balance} coins`;
      };
      buttonsDiv.appendChild(button);
    });

    // Single Buttons
    const singleButtonsDiv = document.getElementById("singleButtons");

    const singleBtns = [
      { name: "Invite Friend (+50 coins)", cls: "invite", action: ()=>alert("Invite friend flow: +50 coins per referral") },
      { name: "Contact Us", cls: "contact", action: ()=>alert("Contact / Complaint") },
      { name: "Withdraw", cls: "withdraw", action: ()=>alert("Withdraw flow") }
    ];

    const isAdmin = user.id === 123456789; // <-- replace with your Telegram ID
    if(isAdmin){
      singleBtns.push({ name: "Admin Panel", cls: "admin", action: ()=>alert("Admin Panel") });
    }

    singleBtns.forEach(btn=>{
      const b = document.createElement("button");
      b.className = `single-btn ${btn.cls}`;
      b.innerText = btn.name;
      b.onclick = btn.action;
      singleButtonsDiv.appendChild(b);
    });

  }
</script>
</body>
</html>
