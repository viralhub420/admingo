<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminGo Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #333; }
    .balance-card {
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 15px auto;
      width: 220px;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .btn {
      background: white;
      color: #333;
      border: 2px solid #4CAF50;
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      width: 140px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .btn:hover {
      background: #4CAF50;
      color: white;
      transform: scale(1.05);
    }
    .btn .points {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Loading...</h2>
  <div id="balance" class="balance-card"></div>
  <div id="buttons"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let balance = 0;
    const user = tg.initDataUnsafe?.user;

    function showMonetagAd(buttonName) {
      // Monetag ad placeholder
      alert(`Monetag ad for "${buttonName}" would show here!`);
    }

    if (!user) {
      document.body.innerHTML = "<h2>User data not found. Open from Telegram.</h2>";
    } else {
      document.body.innerHTML = `
        <h2>Welcome ${user.first_name}</h2>
        <p><b>ID:</b> ${user.id}</p>
        <p><b>Username:</b> ${user.username || "N/A"}</p>
        <div id="balance" class="balance-card">Balance: ${balance} coins</div>
        <div id="buttons"></div>
      `;

      const buttonsData = [
        { emoji: "ðŸ’°", name: "Watch Ad", points: 10 },
        { emoji: "ðŸŽ¯", name: "Spin & Earn", points: 15 },
        { emoji: "ðŸ“¦", name: "Daily Bonus", points: 20 },
        { emoji: "ðŸŽ", name: "Lucky Box", points: 25 },
        { emoji: "ðŸ‘¥", name: "Invite Friend", points: 30 },
        { emoji: "ðŸŽ¬", name: "Video Quest", points: 12 },
        { emoji: "ðŸ†", name: "Challenge Reward", points: 18 },
        { emoji: "ðŸ•¹ï¸", name: "Mini Game Bonus", points: 22 }
      ];

      const buttonsDiv = document.getElementById("buttons");

      buttonsData.forEach(btn => {
        const button = document.createElement("button");
        button.className = "btn";
        button.innerHTML = `${btn.emoji} ${btn.name}<span class="points">+${btn.points} coins</span>`;
        button.onclick = () => {
          showMonetagAd(btn.name);

          // Add coins locally
          balance += btn.points;
          document.getElementById("balance").innerText = `Balance: ${balance} coins`;

          // Backend earn API call
          fetch('https://admingo.onrender.com/earn', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              telegramId: user.id,
              buttonName: btn.name,
              coins: btn.points
            })
          })
          .then(res => res.json())
          .then(data => {
            if(!data.success) console.error("Failed to add coins:", data);
          })
          .catch(err => console.error("Error earning coins:", err));
        };
        buttonsDiv.appendChild(button);
      });
    }
  </script>
</body>
</html>
